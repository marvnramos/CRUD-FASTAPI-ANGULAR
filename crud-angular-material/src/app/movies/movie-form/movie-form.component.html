<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Crear o Editar Registro de Pelicula</h2>

    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <!-- Campo para el nombre de la película -->
      <mat-form-field class="w-full mb-6">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Escribe el nombre">
        <mat-error *ngIf="movieForm.get('name')?.invalid && movieForm.get('name')?.touched">
          Nombre es requerido
        </mat-error>
      </mat-form-field>

      <!-- Campo para la descripción de la película -->
      <mat-form-field class="w-full mb-6">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="4" formControlName="description" placeholder="Escribe una descripción"></textarea>
        <mat-error *ngIf="movieForm.get('description')?.invalid && movieForm.get('description')?.touched">
          Descripción es requerida
        </mat-error>
      </mat-form-field>

      <!-- Campo para los actores de la película -->
      <mat-form-field class="w-full mb-6">
        <mat-label>Actores</mat-label>
        <input matInput formControlName="actors" placeholder="Escribe actores">
        <mat-error *ngIf="movieForm.get('actors')?.invalid && movieForm.get('actors')?.touched">
          Actores son requeridos
        </mat-error>
      </mat-form-field>

      <!-- Campo para el director de la película -->
      <mat-form-field class="w-full mb-6">
        <mat-label>Director</mat-label>
        <input matInput formControlName="director" placeholder="Escribe director">
        <mat-error *ngIf="movieForm.get('director')?.invalid && movieForm.get('director')?.touched">
          Director es requerido
        </mat-error>
      </mat-form-field>

      <!-- Botón de guardar -->
      <div class="text-center mb-4">
        <button mat-raised-button color="primary" type="submit"
          class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg w-full"
          [disabled]="movieForm.invalid">
          Guardar
        </button>
      </div>

      <!-- Botón de regresar -->
      <div class="text-center">
        <button mat-raised-button color="warn" type="button" (click)="goBack()"
          class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg w-full">
          Regresar
        </button>
      </div>
    </form>
  </div>
</div>
